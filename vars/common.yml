---

HOME: "{{ lookup('env', 'HOME') }}"
CONFIG_DIR: >-
  {{
  lookup('env', 'XDG_CONFIG_DIR')
  | default(HOME+'/.config', true)
  }}
SYSTEMD_DIR: "{{ CONFIG_DIR }}/systemd/user"
LOCAL_BIN: "{{ HOME }}/.local/bin"
MUSIC_DIR: "{{ HOME }}/Music"

CS:
  - "#1d1f21"
  - "#cc342b"
  - "#198844"
  - "#fba922"
  - "#3971ed"
  - "#a36ac7"
  - "#3971ed"
  - "#c5c8c6"
  - "#969896"
  - "#cc342b"
  - "#198844"
  - "#fba922"
  - "#3971ed"
  - "#a36ac7"
  - "#3971ed"
  - "#ffffff"
BASE16_GREYS: "{{ CS | generate_greys }}"
BASE16_COLORS:
  - "{{ CS.1 }}"
  - "{{ CS.1 | middle_color(CS.3) }}"
  - "{{ CS.3 }}"
  - "{{ CS.2 }}"
  - "{{ CS.4 }}"
  - "{{ CS.4 }}"
  - "{{ CS.5 }}"
  - "{{ CS.4 }}"
BASE16: "{{ BASE16_GREYS + BASE16_COLORS }}"

