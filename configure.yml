---
- name: Configuring {{ PROFILE }}
  hosts: localhost
  # tasks:
  #   - name: Test
  #     ansible.builtin.debug:
  #       msg: "{{ BASE16 }}"
  pre_tasks:
    - name: Become password check
      ansible.builtin.command: whoami
      become: true
      tags: always
  roles:
    # Basics
    - role: base.prepare
      tags: base,prepare
    - role: term.bash
      tags: base,shell
    # Window Managers
    - role: wm.awesome
      tags: graphical,awesome
    - role: wm.xmonad
      tags: xmonad
    # WM utilities
    - role: wm.eww
      tags: eww
    - role: wm.menu
      tags: graphical,menu
    # Terminal
    - role: term.alacritty
      tags: graphical,alacritty
    - role: term.kitty
      tags: kitty
    # Programs
    - role: program.emacs
      tags: graphical,emacs
    - role: program.neovim
      tags: neovim
    - role: program.brave
      tags: brave
    - role: program.signal
      tags: signal
    # Audio related
    - role: audio.pipewire
      tags: graphical,pipewire
    - role: audio.mpd # Music
      tags: mpd
    # Programming 
    - role: langs.rust
      tags: rust
    - role: langs.javascript
      tags: javascript
    # Virtualization
    - role: virt.docker
      tags: docker
    - role: virt.libvirt
      tags: libvirt
