---

- name: Install Python3 and pip (ubuntu)
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python-is-python3
  when: short_distro == "ubuntu"

- name: Install Python3 and pip (arch)
  ansible.builtin.apt:
    name:
      - python
      - python-pip
  when: short_distro == "arch"
