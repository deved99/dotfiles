---

- name: Install miscellaneous packages
  ansible.builtin.apt:
    name:
      - btrfs-progs # Filesystem I use for storage
      - borgbackup # backups
      - fonts-roboto
      - fonts-jetbrains-mono # Font
      - pass
      - pavucontrol
  become: yes

- name: Ensure folders exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ BUILD_DIR }}"
    - "{{ LOCAL_BIN }}"
    - "{{ SYSTEMD_DIR }}"
