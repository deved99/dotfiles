---

- name: Install Emacs
  ansible.builtin.apt:
    name: emacs
  become: yes

- name: Copy configuration
  ansible.builtin.git:
    repo: https://github.com/deved99/dotfiles-emacs
    dest: "{{ CONFIG_DIR }}/emacs"

- name: Install emacs related services service
  ansible.builtin.copy:
    src: systemd/user
    dest: "{{ SYSTEMD_DIR }}/"

- name: Copy notes-sync to .local/bin
  ansible.builtin.copy:
    src: scripts/notes-sync
    dest: "{{ LOCAL_BIN }}/notes-sync"
    mode: u+x

- name: Enable and start emacs service
  ansible.builtin.systemd:
    name: emacs
    scope: user
    enabled: yes
    state: reloaded
    daemon_reload: yes

- name: Enable and start notes-sync
  ansible.builtin.service:
    name: notes-sync.timer
    scope: user
    enabled: yes
    state: started
